<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>rocPaper-Scissors</title>
    <link rel="stylesheet" href="assets/css/step1.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          ROCK <br />
          PAPER <br />
          SCISSORS
        </h1>
        <div class="header-score">
          <h6>SCORE</h6>
          <h2 id="score">0</h2>
        </div>
      </div>
      <div class="game-container">
        <div class="game-btns">
          <button id="kagitBtn">
            <img src="assets/img/paper.svg" alt="Paper" />
          </button>
          <button id="makasBtn">
            <img src="assets/img/scissors.svg" alt="Scissors" />
          </button>
          <button id="tasBtn">
            <img src="assets/img/rock.svg" alt="Rock" />
          </button>
        </div>
      </div>
      <div class="result-screen-container">
        <div class="resultScreen">
          <div>
            <img id="user-choice" src="assets/img/paper.svg" alt="User choice" />
            <h4>You PICKED</h4>
          </div>
          <div>
            <img id="computer-choice" src="assets/img/rock.svg" alt="Computer choice" />
            <h4>THE HOUSE PICKED</h4>
          </div>
        </div>
        <div class="resultText">
          <h1>YOU WIN</h1>
          <button>PLAY AGAIN</button>
        </div>
      </div>
    </div>

    <button class="rules-btn">RULES</button>
    <dialog class="rules">
      <div id="dialogContent"></div>

    </dialog>

  </body>
</html>
